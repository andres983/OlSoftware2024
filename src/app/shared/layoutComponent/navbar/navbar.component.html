<ng-container>

  <div class="header">
    <div class="header__logo">
      <!-- <h3>{{name}}</h3> -->
      <img class="header__imagenMarcaBlanco" src="../../../../assets/imagenes/cropped-Logo-Oficial-OL-Software.png"
        alt="logo marca">
    </div>

    <div class="header__contenedorLink" *ngIf="!isTokenEmpty">
      <nav class="main-nav">
        <div id="toggle-menu" class="toggle-menu" (click)="abrirMenu()">
          <label for="toggle-menu-checkbox">
            <img class="imagen imagen--white" matTooltip="Men&#250;" matTooltipPosition="above"
              aria-label="Boton Men&#250;" src="../../../../assets/imagenes/icons/hamburgerWhite.png"
              alt="icono menu" />
            <img class="imagen imagen--purple" matTooltip="Men&#250;" matTooltipPosition="above"
              aria-label="Boton Men&#250;" src="../../../../assets/imagenes/icons/hamburgerPurple.png"
              alt="icono menu" />
          </label>
        </div>
        <input type="checkbox" class="toggle-menu__checkbox" id="toggle-menu-checkbox" />
        <ul id="main-menu" class="main-menu" #animacionuno>
          <li class="main-menu__item" (click)="scrollIntoView('#home')">
            <a class="main-menu__link">Dashboard</a>
          </li>
          <li class="main-menu__item" (click)="scrollIntoView('#experiencia')">
            <a class="main-menu__link">Proyectos</a>
          </li>
          <li class="main-menu__item">
            <a (click)="scrollIntoView('#portfolio')" class="main-menu__link">Usuarios</a>
          </li>

          <li class="main-menu__item" (click)="scrollIntoView('#contacto')">
            <a class="main-menu__link">Roles</a>
          </li>

          <li class="main-menu__item" (click)="scrollIntoView('#contacto')">
            <a class="main-menu__link">Logout</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>
</ng-container>
